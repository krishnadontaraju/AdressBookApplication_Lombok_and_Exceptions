spring.profiles.active=dev

environment=COMMON

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST : localhost}:3306/adbook_service
spring.datasource.username=${adbook_service_username:payrolluser}
spring.datasource.password=${adbook_service_password:password}

logging.file.name=adressbook-application.log

logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.employee=DEBUG

logging.patter.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger{5}:%line] %msg%n
